<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    }
    .map {

    }
    .day-section {

      box-shadow: 0 2px 8px #0001;
      padding: 20px;
    }
    .day-section p {
      margin: 0.2em 0;
    }
    @media(max-width:700px){
      .container{padding:2vw;}
      .map{height:250px;}
    }
  </style>
</head>
<body>
  <div class="container" id="itinerary"></div>

  <script>
    const customIcon = (emoji) => L.divIcon({ html: `<div style='font-size: 18px;'>${emoji}</div>`, className: 'text-center' });

    const itineraries = [

    const container = document.getElementById("itinerary");

    itineraries.forEach((dayData, i) => {

      div.className = "day-section";
      let vueloInfo = dayData.vuelo ? `<p><strong>âœˆï¸ Vuelo:</strong> ${dayData.vuelo}</p>` : "";

      }, 350);
    });
